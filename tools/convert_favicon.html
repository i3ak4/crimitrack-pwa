<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Favicon - CrimiTrack</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #f0f8ff;
            border-color: #2980b9;
        }
        .upload-area.dragover {
            background: #e3f2fd;
            border-color: #1976d2;
        }
        #fileInput {
            display: none;
        }
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .preview-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .preview-item canvas {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .preview-item .size-label {
            font-size: 14px;
            color: #495057;
            font-weight: bold;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .code-block {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Convertisseur de Favicon - CrimiTrack</h1>
        
        <div class="upload-area" id="uploadArea">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p><strong>Cliquez ou glissez crimitrack.jpg ici</strong></p>
            <p>Le fichier sera converti en plusieurs tailles de favicon</p>
        </div>
        
        <input type="file" id="fileInput" accept="image/*">
        
        <div id="previewContainer" class="preview-container"></div>
        
        <div class="actions">
            <button id="downloadAllBtn" style="display: none;">
                ðŸ“¥ TÃ©lÃ©charger tous les favicons
            </button>
            <button id="copyCodeBtn" style="display: none;">
                ðŸ“‹ Copier le code HTML
            </button>
        </div>
        
        <div id="successMessage" class="success">
            âœ… Favicons gÃ©nÃ©rÃ©s avec succÃ¨s !
            
            <p>Ajoutez ce code dans le &lt;head&gt; de votre index.html :</p>
            <div class="code-block" id="htmlCode"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const successMessage = document.getElementById('successMessage');
        const htmlCode = document.getElementById('htmlCode');
        
        const sizes = [16, 32, 48, 64, 96, 128, 192, 256, 512];
        const generatedFavicons = {};
        
        // Upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Veuillez sÃ©lectionner une image');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => generateFavicons(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function generateFavicons(img) {
            previewContainer.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Dessiner l'image avec un fond blanc si transparente
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, size, size);
                
                // Calculer le ratio pour centrer l'image
                const scale = Math.min(size / img.width, size / img.height);
                const x = (size - img.width * scale) / 2;
                const y = (size - img.height * scale) / 2;
                
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                
                // CrÃ©er la preview
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const previewCanvas = canvas.cloneNode(true);
                previewCanvas.getContext('2d').drawImage(canvas, 0, 0);
                
                const sizeLabel = document.createElement('div');
                sizeLabel.className = 'size-label';
                sizeLabel.textContent = `${size}x${size}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'ðŸ’¾';
                downloadBtn.onclick = () => downloadFavicon(canvas, size);
                
                previewItem.appendChild(previewCanvas);
                previewItem.appendChild(sizeLabel);
                previewItem.appendChild(downloadBtn);
                
                previewContainer.appendChild(previewItem);
                
                // Stocker pour tÃ©lÃ©chargement groupÃ©
                canvas.toBlob((blob) => {
                    generatedFavicons[size] = blob;
                });
            });
            
            // Afficher les boutons d'action
            downloadAllBtn.style.display = 'inline-block';
            copyCodeBtn.style.display = 'inline-block';
            successMessage.style.display = 'block';
            
            // GÃ©nÃ©rer le code HTML
            const code = `<!-- Favicons CrimiTrack -->
<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
<link rel="icon" type="image/png" sizes="48x48" href="icons/favicon-48.png">
<link rel="icon" type="image/png" sizes="64x64" href="icons/favicon-64.png">
<link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96.png">
<link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128.png">
<link rel="icon" type="image/png" sizes="192x192" href="icons/favicon-192.png">
<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
<meta name="theme-color" content="#2c3e50">`;
            
            htmlCode.textContent = code;
        }
        
        function downloadFavicon(canvas, size) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `favicon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        downloadAllBtn.addEventListener('click', () => {
            Object.entries(generatedFavicons).forEach(([size, blob]) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `favicon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        });
        
        copyCodeBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(htmlCode.textContent);
            copyCodeBtn.textContent = 'âœ… CopiÃ© !';
            setTimeout(() => {
                copyCodeBtn.textContent = 'ðŸ“‹ Copier le code HTML';
            }, 2000);
        });
    </script>
</body>
</html>
