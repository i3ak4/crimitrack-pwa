<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test IndexedDB - CrimiTrack PWA</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 2rem;
            background: #f9fafb;
        }
        .test-container { 
            max-width: 1000px; 
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-result { 
            padding: 1rem; 
            margin: 0.5rem 0; 
            border-radius: 8px;
            font-family: monospace;
        }
        .success { 
            background: #d1fae5; 
            color: #065f46; 
            border: 1px solid #a7f3d0;
        }
        .error { 
            background: #fee2e2; 
            color: #991b1b; 
            border: 1px solid #fca5a5;
        }
        .info { 
            background: #dbeafe; 
            color: #1e40af; 
            border: 1px solid #93c5fd;
        }
        h1 { 
            color: #1f2937; 
            text-align: center;
            margin-bottom: 2rem;
        }
        h2 { 
            color: #374151; 
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        .btn {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 0.9rem;
        }
        .btn:hover {
            background: #6d28d9;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .stat-card {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
        }
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üóÑÔ∏è Test IndexedDB - CrimiTrack PWA</h1>
        
        <div class="test-actions">
            <button class="btn" onclick="testDataManager()">üß™ Tester RealDataManager</button>
            <button class="btn" onclick="showDatabaseStatus()">üìä Statut Base</button>
            <button class="btn" onclick="forceReload()">üîÑ Forcer Rechargement</button>
            <button class="btn" onclick="exportData()">üíæ Exporter Donn√©es</button>
            <button class="btn" onclick="clearDatabase()">üóëÔ∏è Vider Base</button>
        </div>
        
        <h2>üìã Journal de Test</h2>
        <div id="test-log"></div>
        
        <h2>üìä Statistiques</h2>
        <div id="stats-container"></div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/real-data-manager.js"></script>
    
    <script>
        let dataManager = null;
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(div);
            
            // Auto-scroll
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(message);
        }
        
        async function testDataManager() {
            try {
                log('üöÄ Initialisation du RealDataManager...', 'info');
                
                dataManager = new RealDataManager();
                await dataManager.initialize();
                
                log('‚úÖ RealDataManager initialis√© avec succ√®s', 'success');
                
                // Afficher le statut
                await showDatabaseStatus();
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                console.error('Erreur compl√®te:', error);
            }
        }
        
        async function showDatabaseStatus() {
            if (!dataManager) {
                log('‚ö†Ô∏è DataManager non initialis√©', 'error');
                return;
            }
            
            try {
                log('üìä R√©cup√©ration du statut...', 'info');
                
                const status = await dataManager.getStatus();
                
                log(`üìà Statut: ${status.status}`, 'success');
                log(`üìÖ Derni√®re MAJ: ${status.lastUpdate || 'N/A'}`, 'info');
                
                // Afficher les stats
                const statsContainer = document.getElementById('stats-container');
                statsContainer.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${status.counts?.expertises || 0}</div>
                            <div class="stat-label">Total Expertises</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${status.statusBreakdown?.en_attente || 0}</div>
                            <div class="stat-label">En Attente</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${status.statusBreakdown?.programmee || 0}</div>
                            <div class="stat-label">Programm√©es</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${status.statusBreakdown?.realisee || 0}</div>
                            <div class="stat-label">R√©alis√©es</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${status.counts?.convocations || 0}</div>
                            <div class="stat-label">Convocations</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${status.counts?.billing || 0}</div>
                            <div class="stat-label">Factures</div>
                        </div>
                    </div>
                `;
                
                log(`üíæ ${status.counts?.expertises || 0} expertises, ${status.counts?.convocations || 0} convocations, ${status.counts?.billing || 0} factures`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur statut: ${error.message}`, 'error');
            }
        }
        
        async function forceReload() {
            if (!dataManager) {
                log('‚ö†Ô∏è DataManager non initialis√©', 'error');
                return;
            }
            
            try {
                log('üîÑ Rechargement forc√© des donn√©es...', 'info');
                
                await dataManager.forceRefresh();
                
                log('‚úÖ Donn√©es recharg√©es avec succ√®s', 'success');
                
                // Afficher le nouveau statut
                await showDatabaseStatus();
                
            } catch (error) {
                log(`‚ùå Erreur rechargement: ${error.message}`, 'error');
            }
        }
        
        async function exportData() {
            if (!dataManager) {
                log('‚ö†Ô∏è DataManager non initialis√©', 'error');
                return;
            }
            
            try {
                log('üíæ Export des donn√©es...', 'info');
                
                const exportedData = await dataManager.exportData();
                
                // Cr√©er un blob et t√©l√©charger
                const blob = new Blob([JSON.stringify(exportedData, null, 2)], {
                    type: 'application/json'
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `crimitrack_export_${new Date().toISOString().slice(0, 10)}.json`;
                a.click();
                
                URL.revokeObjectURL(url);
                
                log(`‚úÖ Export termin√©: ${exportedData.expertises?.length || 0} expertises`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur export: ${error.message}`, 'error');
            }
        }
        
        async function clearDatabase() {
            if (!dataManager || !confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir vider la base de donn√©es ?')) {
                return;
            }
            
            try {
                log('üóëÔ∏è Vidage de la base de donn√©es...', 'info');
                
                // Vider toutes les stores
                await dataManager.clearStore('expertises');
                await dataManager.clearStore('convocations');
                await dataManager.clearStore('billing');
                await dataManager.clearStore('metadata');
                
                log('‚úÖ Base de donn√©es vid√©e', 'success');
                
                // R√©initialiser les stats
                document.getElementById('stats-container').innerHTML = '<p>Base de donn√©es vide</p>';
                
            } catch (error) {
                log(`‚ùå Erreur vidage: ${error.message}`, 'error');
            }
        }
        
        // Auto-test au chargement
        document.addEventListener('DOMContentLoaded', () => {
            log('üåü Page de test IndexedDB charg√©e', 'success');
            log('üí° Cliquez sur "Tester RealDataManager" pour commencer', 'info');
        });
    </script>
</body>
</html>
