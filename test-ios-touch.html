<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test Tactile iOS - CrimiTrack PWA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .test-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .test-button.success {
            background: rgba(52, 211, 153, 0.5);
            border-color: #34d399;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 5px;
            margin: 5px 0;
            border-left: 3px solid #fbbf24;
            padding-left: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .log-entry.touch {
            border-color: #34d399;
        }
        
        .log-entry.click {
            border-color: #60a5fa;
        }
        
        .log-entry.error {
            border-color: #f87171;
        }
        
        .overlay-test {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            pointer-events: none; /* Par d√©faut, pas d'interception */
        }
        
        .overlay-test.active {
            display: block;
            pointer-events: auto; /* Active l'interception quand visible */
        }
        
        .modal-test {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            z-index: 1001;
            display: none;
        }
        
        .modal-test.active {
            display: block;
        }
        
        .info-box {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            font-size: 12px;
        }
        
        .status.ok {
            background: rgba(52, 211, 153, 0.3);
            border: 1px solid #34d399;
        }
        
        .status.warning {
            background: rgba(251, 191, 36, 0.3);
            border: 1px solid #fbbf24;
        }
    </style>
</head>
<body>
    <h1>üß™ Test des Interactions Tactiles iOS</h1>
    
    <div class="test-container">
        <!-- Infos appareil -->
        <div class="info-box">
            <h3>üì± Informations Appareil</h3>
            <div id="device-info"></div>
        </div>
        
        <!-- Test 1: √âv√©nements tactiles basiques -->
        <div class="test-section">
            <h2>Test 1: √âv√©nements Tactiles</h2>
            <button class="test-button" id="test-basic">
                Tapez ici (touchstart/touchend)
            </button>
            <button class="test-button" id="test-click">
                Tapez ici (click classique)
            </button>
            <button class="test-button" id="test-ontap">
                Tapez ici (onTap unifi√©)
            </button>
        </div>
        
        <!-- Test 2: Overlay -->
        <div class="test-section">
            <h2>Test 2: Overlay & Modal</h2>
            <button class="test-button" id="test-overlay">
                Ouvrir Modal avec Overlay
            </button>
        </div>
        
        <!-- Test 3: Navigation -->
        <div class="test-section">
            <h2>Test 3: Navigation</h2>
            <button class="test-button nav-item" data-module="agenda">
                üìÖ Agenda
            </button>
            <button class="test-button nav-item" data-module="waitlist">
                ‚è∞ Liste d'attente
            </button>
            <button class="test-button nav-item" data-module="convocations">
                ‚úâÔ∏è Convocations
            </button>
        </div>
        
        <!-- Test 4: Input -->
        <div class="test-section">
            <h2>Test 4: Champs de saisie</h2>
            <input type="text" 
                   placeholder="Tapez ici (pas de zoom iOS)" 
                   style="width: 100%; padding: 15px; border-radius: 10px; border: none; font-size: 16px;">
        </div>
        
        <!-- Console de logs -->
        <div class="log-container" id="log-container">
            <div class="log-entry">Console de d√©bogage active...</div>
        </div>
    </div>
    
    <!-- Overlay test -->
    <div class="overlay-test" id="overlay"></div>
    <div class="modal-test" id="modal">
        <h3>Modal Test</h3>
        <p>Cette modal fonctionne-t-elle correctement?</p>
        <button onclick="closeModal()" style="padding: 10px 20px; margin-top: 10px;">Fermer</button>
    </div>
    
    <script>
        // D√©tection appareil
        function detectDevice() {
            const ua = navigator.userAgent;
            const isIOS = /iPhone|iPad|iPod/.test(ua);
            const isStandalone = window.navigator.standalone;
            const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua);
            
            return {
                userAgent: ua.substring(0, 50) + '...',
                isIOS: isIOS,
                isStandalone: isStandalone,
                isSafari: isSafari,
                screenSize: `${window.innerWidth}x${window.innerHeight}`,
                pixelRatio: window.devicePixelRatio
            };
        }
        
        // Logging
        function log(message, type = 'info') {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.insertBefore(entry, container.firstChild);
            
            // Limiter √† 20 entr√©es
            while (container.children.length > 20) {
                container.removeChild(container.lastChild);
            }
        }
        
        // Fonction onTap unifi√©e (comme dans app.js)
        function onTap(element, callback) {
            let touchStartTime = 0;
            let touchStarted = false;
            
            element.addEventListener('touchstart', (e) => {
                touchStartTime = Date.now();
                touchStarted = true;
                log(`üëÜ TouchStart sur ${element.id || element.className}`, 'touch');
            }, { passive: true });
            
            element.addEventListener('touchend', (e) => {
                if (touchStarted && (Date.now() - touchStartTime < 500)) {
                    e.preventDefault();
                    log(`‚úÖ TouchEnd -> Callback ex√©cut√©`, 'touch');
                    callback(e);
                }
                touchStarted = false;
            }, { passive: false });
            
            element.addEventListener('click', (e) => {
                if (!touchStarted && (Date.now() - touchStartTime > 100)) {
                    log(`üñ±Ô∏è Click (non-touch) d√©tect√©`, 'click');
                    callback(e);
                }
            });
        }
        
        // Test 1: √âv√©nements basiques
        document.getElementById('test-basic').addEventListener('touchstart', () => {
            log('TouchStart d√©tect√©', 'touch');
        });
        
        document.getElementById('test-basic').addEventListener('touchend', (e) => {
            e.preventDefault();
            log('TouchEnd d√©tect√©', 'touch');
            e.target.classList.add('success');
            setTimeout(() => e.target.classList.remove('success'), 500);
        });
        
        document.getElementById('test-click').addEventListener('click', (e) => {
            log('Click standard d√©tect√©', 'click');
            e.target.classList.add('success');
            setTimeout(() => e.target.classList.remove('success'), 500);
        });
        
        // Test onTap unifi√©
        onTap(document.getElementById('test-ontap'), (e) => {
            log('üéØ onTap unifi√© fonctionne!', 'touch');
            e.target.classList.add('success');
            setTimeout(() => e.target.classList.remove('success'), 500);
        });
        
        // Test 2: Overlay
        onTap(document.getElementById('test-overlay'), () => {
            log('Ouverture modal avec overlay', 'info');
            document.getElementById('overlay').classList.add('active');
            document.getElementById('modal').classList.add('active');
        });
        
        onTap(document.getElementById('overlay'), () => {
            log('Clic sur overlay d√©tect√©', 'info');
            closeModal();
        });
        
        function closeModal() {
            log('Fermeture modal', 'info');
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('modal').classList.remove('active');
        }
        
        // Test 3: Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            onTap(item, (e) => {
                const module = e.currentTarget.getAttribute('data-module');
                log(`Navigation vers: ${module}`, 'info');
                
                // Simulation visuelle
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('success'));
                e.currentTarget.classList.add('success');
            });
        });
        
        // Afficher infos appareil
        const deviceInfo = detectDevice();
        document.getElementById('device-info').innerHTML = `
            <span class="status ${deviceInfo.isIOS ? 'ok' : 'warning'}">
                ${deviceInfo.isIOS ? '‚úÖ iOS d√©tect√©' : '‚ö†Ô∏è Non-iOS'}
            </span>
            <span class="status ${deviceInfo.isSafari ? 'ok' : 'warning'}">
                ${deviceInfo.isSafari ? '‚úÖ Safari' : '‚ö†Ô∏è Autre navigateur'}
            </span>
            <span class="status ok">üìê ${deviceInfo.screenSize}</span>
            <span class="status ok">üîç Ratio: ${deviceInfo.pixelRatio}x</span>
            ${deviceInfo.isStandalone ? '<span class="status ok">üì± Mode PWA</span>' : ''}
        `;
        
        // Log initial
        log('Test iOS Touch initialis√©', 'info');
        log(`Appareil: ${deviceInfo.isIOS ? 'iOS' : 'Non-iOS'}`, deviceInfo.isIOS ? 'touch' : 'warning');
    </script>
</body>
</html>
