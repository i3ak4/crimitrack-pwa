<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CrimiTrack PWA - Standalone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #1f2937;
            color: #d1d5db;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test CrimiTrack PWA</h1>
        <div class="status info" id="status">
            Test autonome - Sans d√©pendances externes
        </div>
        
        <div class="test-section">
            <h2>Test Simple du SyncManager</h2>
            <p>Cette page contient tout le code n√©cessaire inline.</p>
            
            <button class="btn btn-primary" onclick="testInit()">
                üöÄ Initialiser
            </button>
            
            <button class="btn btn-primary" onclick="testLoadDemo()">
                üé≠ Charger D√©mo
            </button>
            
            <button class="btn btn-primary" onclick="testLoadFile()">
                üìÅ Charger Fichier
            </button>
            
            <button class="btn btn-success" onclick="testCheck()">
                ‚úÖ V√©rifier Donn√©es
            </button>
        </div>
        
        <div class="output" id="output">Console de test...</div>
    </div>
    
    <script>
        // Mini version du SyncManager directement inline
        class SimpleSyncManager {
            constructor() {
                this.database = null;
                this.initialized = false;
                this.log('SyncManager cr√©√©');
            }
            
            log(message) {
                const output = document.getElementById('output');
                const time = new Date().toLocaleTimeString();
                output.textContent += `\n[${time}] ${message}`;
                output.scrollTop = output.scrollHeight;
                console.log(message);
            }
            
            async initialize() {
                this.log('Initialisation...');
                
                // Charger depuis localStorage
                try {
                    const saved = localStorage.getItem('test-database');
                    if (saved) {
                        this.database = JSON.parse(saved);
                        this.log(`Base charg√©e: ${Object.keys(this.database).length} cl√©s`);
                    } else {
                        this.log('Aucune base sauvegard√©e');
                    }
                } catch (e) {
                    this.log('Erreur chargement: ' + e.message);
                }
                
                this.initialized = true;
                this.log('Initialisation compl√®te');
                return true;
            }
            
            async loadDemoData() {
                this.log('Chargement donn√©es d√©mo...');
                
                const demo = {
                    agenda: [
                        {
                            id: 'demo_1',
                            patronyme: 'Test Patient 1',
                            date_examen: '2025-02-15',
                            lieu_examen: 'CJ'
                        },
                        {
                            id: 'demo_2',
                            patronyme: 'Test Patient 2',
                            date_examen: '2025-02-20',
                            lieu_examen: 'CJ'
                        }
                    ],
                    waitlist: [
                        {
                            id: 'wait_1',
                            patronyme: 'Patient Attente',
                            priorite: 'normale'
                        }
                    ],
                    metadata: {
                        version: '1.0.0',
                        created: new Date().toISOString()
                    }
                };
                
                this.database = demo;
                localStorage.setItem('test-database', JSON.stringify(demo));
                
                this.log(`D√©mo charg√©e: ${demo.agenda.length} agenda, ${demo.waitlist.length} attente`);
                
                // Mettre √† jour le statut
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = '‚úÖ Donn√©es d√©mo charg√©es';
                
                return demo;
            }
            
            async loadFromFile() {
                this.log('Ouverture s√©lecteur fichier...');
                
                return new Promise((resolve, reject) => {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = '.json';
                    
                    input.onchange = async (e) => {
                        try {
                            const file = e.target.files[0];
                            if (!file) {
                                this.log('Aucun fichier s√©lectionn√©');
                                reject(new Error('Aucun fichier'));
                                return;
                            }
                            
                            this.log(`Lecture de ${file.name}...`);
                            const text = await file.text();
                            const data = JSON.parse(text);
                            
                            this.database = data;
                            localStorage.setItem('test-database', JSON.stringify(data));
                            
                            this.log(`Fichier charg√©: ${Object.keys(data).length} cl√©s`);
                            
                            document.getElementById('status').className = 'status success';
                            document.getElementById('status').textContent = '‚úÖ Fichier charg√©';
                            
                            resolve(data);
                        } catch (error) {
                            this.log('Erreur: ' + error.message);
                            reject(error);
                        }
                    };
                    
                    input.click();
                });
            }
            
            getDatabase() {
                return this.database;
            }
            
            checkData() {
                if (!this.database) {
                    this.log('Aucune donn√©e charg√©e');
                    return false;
                }
                
                this.log('=== V√©rification des donn√©es ===');
                
                const keys = Object.keys(this.database);
                this.log(`Cl√©s trouv√©es: ${keys.join(', ')}`);
                
                if (this.database.agenda) {
                    this.log(`Agenda: ${this.database.agenda.length} entr√©es`);
                }
                
                if (this.database.waitlist) {
                    this.log(`Liste attente: ${this.database.waitlist.length} entr√©es`);
                }
                
                if (this.database.metadata) {
                    this.log(`Metadata: ${JSON.stringify(this.database.metadata, null, 2)}`);
                }
                
                return true;
            }
        }
        
        // Instance globale
        let syncManager = null;
        
        // Fonctions de test
        async function testInit() {
            try {
                const output = document.getElementById('output');
                output.textContent = 'Initialisation du test...\n';
                
                syncManager = new SimpleSyncManager();
                await syncManager.initialize();
                
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = '‚úÖ SyncManager initialis√©';
            } catch (e) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '‚ùå Erreur: ' + e.message;
            }
        }
        
        async function testLoadDemo() {
            if (!syncManager) {
                alert('Initialiser d\'abord!');
                return;
            }
            
            try {
                await syncManager.loadDemoData();
            } catch (e) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '‚ùå Erreur: ' + e.message;
            }
        }
        
        async function testLoadFile() {
            if (!syncManager) {
                alert('Initialiser d\'abord!');
                return;
            }
            
            try {
                await syncManager.loadFromFile();
            } catch (e) {
                // Erreur g√©r√©e dans la m√©thode
            }
        }
        
        function testCheck() {
            if (!syncManager) {
                alert('Initialiser d\'abord!');
                return;
            }
            
            syncManager.checkData();
        }
        
        // Auto-init au chargement
        window.addEventListener('DOMContentLoaded', () => {
            testInit();
        });
    </script>
</body>
</html>
