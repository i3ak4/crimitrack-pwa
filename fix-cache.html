<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Cache - CrimiTrack PWA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn.success {
            background: #10b981;
        }
        
        .btn.danger {
            background: #ef4444;
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .message.info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        #log {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß R√©parer le Cache</h1>
        <div class="message info">
            Cette page va nettoyer le cache et forcer le rechargement des derni√®res versions.
        </div>
        
        <button class="btn" onclick="clearCache()">
            üóëÔ∏è Nettoyer le Cache
        </button>
        
        <button class="btn success" onclick="reloadApp()">
            üîÑ Recharger l'App
        </button>
        
        <button class="btn danger" onclick="fullReset()">
            ‚ö†Ô∏è Reset Complet
        </button>
        
        <div id="log"></div>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function clearCache() {
            log('Nettoyage du cache en cours...');
            
            try {
                // D√©sinscrire les service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        log('Service Worker d√©sinstall√©', 'success');
                    }
                }
                
                // Nettoyer les caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                        log(`Cache "${name}" supprim√©`, 'success');
                    }
                }
                
                // Nettoyer localStorage
                localStorage.clear();
                log('localStorage nettoy√©', 'success');
                
                // Nettoyer sessionStorage
                sessionStorage.clear();
                log('sessionStorage nettoy√©', 'success');
                
                log('‚úÖ Cache nettoy√© avec succ√®s !', 'success');
                
                setTimeout(() => {
                    alert('Cache nettoy√© ! La page va se recharger.');
                    location.reload(true);
                }, 2000);
                
            } catch (error) {
                log('Erreur: ' + error.message, 'error');
            }
        }
        
        async function reloadApp() {
            log('Rechargement de l\'application...');
            
            // Forcer le rechargement sans cache
            window.location.href = '/crimitrack-pwa/?nocache=' + Date.now();
        }
        
        async function fullReset() {
            if (!confirm('‚ö†Ô∏è Ceci va supprimer TOUTES les donn√©es locales. Continuer ?')) {
                return;
            }
            
            log('Reset complet en cours...');
            
            try {
                // Nettoyer IndexedDB
                const databases = await indexedDB.databases();
                for (const db of databases) {
                    await indexedDB.deleteDatabase(db.name);
                    log(`Base de donn√©es "${db.name}" supprim√©e`, 'success');
                }
                
                // Nettoyer le reste
                await clearCache();
                
            } catch (error) {
                log('Erreur reset: ' + error.message, 'error');
            }
        }
        
        // Auto-log au chargement
        window.addEventListener('DOMContentLoaded', () => {
            log('Page de r√©paration charg√©e');
            log('Appareil d√©tect√©: ' + navigator.userAgent.match(/iPhone|iPad|Mac|Android/)?.[0] || 'Inconnu');
            
            // V√©rifier les service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => {
                    log(`${regs.length} Service Worker(s) actif(s)`);
                });
            }
            
            // V√©rifier les caches
            if ('caches' in window) {
                caches.keys().then(names => {
                    log(`${names.length} cache(s) trouv√©(s)`);
                });
            }
        });
    </script>
</body>
</html>
