<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dégradés de bleus -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c8ed8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a6fa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a5582;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8da7cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8bb9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Fond carré arrondi -->
  <rect x="32" y="32" width="448" height="448" rx="64" fill="#f7f9fc" stroke="url(#blueGradient)" stroke-width="4"/>
  
  <!-- Balance de la Justice (côté gauche) -->
  <g transform="translate(150, 256)">
    <!-- Tige centrale de la balance -->
    <rect x="-3" y="-100" width="6" height="140" fill="url(#lightBlueGradient)"/>
    
    <!-- Triangle supérieur (point d'équilibre) -->
    <path d="M 0,-100 L -8,-85 L 8,-85 Z" fill="url(#lightBlueGradient)"/>
    
    <!-- Bras de la balance -->
    <rect x="-80" y="-90" width="160" height="6" fill="url(#lightBlueGradient)"/>
    
    <!-- Chaînes et plateaux -->
    <!-- Plateau gauche -->
    <line x1="-70" y1="-87" x2="-70" y2="-50" stroke="url(#lightBlueGradient)" stroke-width="3"/>
    <line x1="-50" y1="-87" x2="-50" y2="-50" stroke="url(#lightBlueGradient)" stroke-width="3"/>
    <rect x="-85" y="-50" width="50" height="4" rx="2" fill="url(#lightBlueGradient)"/>
    <path d="M -85,-48 L -87,-40 L -33,-40 L -35,-48 Z" fill="url(#lightBlueGradient)"/>
    
    <!-- Plateau droit -->
    <line x1="70" y1="-87" x2="70" y2="-50" stroke="url(#lightBlueGradient)" stroke-width="3"/>
    <line x1="50" y1="-87" x2="50" y2="-50" stroke="url(#lightBlueGradient)" stroke-width="3"/>
    <rect x="35" y="-50" width="50" height="4" rx="2" fill="url(#lightBlueGradient)"/>
    <path d="M 35,-48 L 33,-40 L 87,-40 L 85,-48 Z" fill="url(#lightBlueGradient)"/>
    
    <!-- Base de la balance -->
    <rect x="-40" y="35" width="80" height="8" rx="4" fill="url(#lightBlueGradient)"/>
    <rect x="-25" y="43" width="50" height="6" rx="3" fill="url(#lightBlueGradient)"/>
  </g>
  
  <!-- Caducée médical (côté droit) -->
  <g transform="translate(362, 256)">
    <!-- Bâton central vertical -->
    <rect x="-5" y="-90" width="10" height="130" fill="url(#blueGradient)" rx="5"/>
    
    <!-- Serpent unique en forme de 8 -->
    <g stroke="url(#blueGradient)" stroke-width="7" fill="none" stroke-linecap="round">
      <!-- Boucle supérieure du 8 -->
      <circle cx="0" cy="-55" r="20" fill="none"/>
      <!-- Boucle inférieure du 8 -->
      <circle cx="0" cy="-15" r="20" fill="none"/>
    </g>
    
    <!-- Ailes stylisées -->
    <!-- Aile gauche -->
    <g transform="translate(-35, -80)">
      <path d="M 0,0 Q -15,-5 -20,5 Q -15,10 -5,10 Q -10,15 0,15 Q 5,10 5,5 Q 5,0 0,0 Z" 
            fill="url(#blueGradient)" opacity="0.8"/>
      <path d="M 5,5 Q 0,8 5,12 Q 10,8 10,5 Q 10,2 5,5 Z" 
            fill="url(#blueGradient)" opacity="0.8"/>
    </g>
    
    <!-- Aile droite -->
    <g transform="translate(35, -80) scale(-1,1)">
      <path d="M 0,0 Q -15,-5 -20,5 Q -15,10 -5,10 Q -10,15 0,15 Q 5,10 5,5 Q 5,0 0,0 Z" 
            fill="url(#blueGradient)" opacity="0.8"/>
      <path d="M 5,5 Q 0,8 5,12 Q 10,8 10,5 Q 10,2 5,5 Z" 
            fill="url(#blueGradient)" opacity="0.8"/>
    </g>
    
    <!-- Tête de serpent -->
    <circle cx="0" cy="-75" r="8" fill="url(#blueGradient)"/>
    <!-- Oeil -->
    <circle cx="-2" cy="-76" r="2" fill="white"/>
  </g>
  
  <!-- Ligne de séparation centrale stylisée -->
  <line x1="256" y1="120" x2="256" y2="392" stroke="url(#lightBlueGradient)" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Texte CrimiTrack -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="url(#blueGradient)">CrimiTrack</text>
  
  <!-- Sous-texte PWA -->
  <text x="256" y="465" font-family="Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="#6b8bb9">Expertise Médico-Judiciaire</text>
</svg>