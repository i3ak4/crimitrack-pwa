<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Compatibilit√© Safari iOS - CrimiTrack PWA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }
        .test-result {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .feature-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .device-info {
            font-size: 14px;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .error-log {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
        h2 { color: #34495e; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        h3 { color: #2980b9; margin-top: 25px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Compatibilit√© Safari iOS</h1>
        
        <div id="device-info" class="device-info"></div>
        
        <div class="test-section">
            <h2>üî¨ Tests de base JavaScript</h2>
            <div id="js-tests"></div>
            <button onclick="runBasicTests()">Lancer tests de base</button>
        </div>
        
        <div class="test-section">
            <h2>üåê APIs Web modernes</h2>
            <div id="api-tests"></div>
            <button onclick="runAPITests()">Tester APIs</button>
        </div>
        
        <div class="test-section">
            <h2>üì¶ Test chargement classes PWA</h2>
            <div id="class-tests"></div>
            <button onclick="runClassTests()">Tester classes</button>
        </div>
        
        <div class="test-section">
            <h2>‚ö° Test performances</h2>
            <div id="performance-tests"></div>
            <button onclick="runPerformanceTests()">Tester performances</button>
        </div>
        
        <div class="test-section">
            <h2>üêõ Console d'erreurs</h2>
            <div id="error-console" class="error-log">Aucune erreur d√©tect√©e</div>
            <button onclick="clearErrors()">Vider console</button>
        </div>
    </div>

    <!-- Scripts dans l'ordre exact -->
    <script src="assets/js/real-data-manager.js"></script>
    <script src="assets/js/sync-manager.js"></script>
    <script src="assets/js/offline-manager.js"></script>
    <script src="assets/js/connection-manager.js"></script>
    <script src="assets/js/log-manager.js"></script>
    <script src="assets/js/publipostage-manager.js"></script>
    
    <script src="modules/dashboard/dashboard-pwa.js"></script>
    <script src="modules/agenda/agenda-pwa.js"></script>
    <script src="modules/waitlist/waitlist-pwa.js"></script>

    <script>
        const errors = [];
        
        // Capture des erreurs
        window.addEventListener('error', (event) => {
            const error = {
                type: 'JavaScript Error',
                message: event.message,
                source: event.filename,
                line: event.lineno,
                column: event.colno,
                stack: event.error?.stack,
                timestamp: new Date().toLocaleTimeString()
            };
            errors.push(error);
            updateErrorConsole();
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            const error = {
                type: 'Promise Rejection',
                message: event.reason?.message || event.reason,
                stack: event.reason?.stack,
                timestamp: new Date().toLocaleTimeString()
            };
            errors.push(error);
            updateErrorConsole();
        });
        
        function updateErrorConsole() {
            const console = document.getElementById('error-console');
            if (errors.length === 0) {
                console.innerHTML = 'Aucune erreur d√©tect√©e';
                console.className = 'error-log';
            } else {
                console.className = 'error-log error';
                console.innerHTML = errors.map(error => `
                    <div style="margin-bottom: 10px; padding: 8px; background: #fff; border-radius: 4px;">
                        <strong>[${error.timestamp}] ${error.type}:</strong><br>
                        ${error.message}<br>
                        ${error.source ? `üìç ${error.source}:${error.line}:${error.column}` : ''}
                        ${error.stack ? `<details><summary>Stack trace</summary><pre>${error.stack}</pre></details>` : ''}
                    </div>
                `).join('');
            }
        }
        
        function clearErrors() {
            errors.length = 0;
            updateErrorConsole();
        }
        
        function showDeviceInfo() {
            const info = {
                'User Agent': navigator.userAgent,
                'Platform': navigator.platform,
                'Langue': navigator.language,
                'Cookies': navigator.cookieEnabled ? '‚úÖ' : '‚ùå',
                'En ligne': navigator.onLine ? '‚úÖ' : '‚ùå',
                'Viewport': `${window.innerWidth}x${window.innerHeight}`,
                'Pixel Ratio': window.devicePixelRatio,
                'Standalone': window.navigator.standalone ? '‚úÖ' : '‚ùå',
                'Display Mode': window.matchMedia('(display-mode: standalone)').matches ? 'Standalone' : 'Browser',
                'Touch Support': 'ontouchstart' in window ? '‚úÖ' : '‚ùå',
                'iOS Version': /iPad|iPhone|iPod/.test(navigator.userAgent) ? 
                    navigator.userAgent.match(/OS (\d+)_(\d+)/)?.[0] || 'Inconnu' : 'N/A'
            };
            
            document.getElementById('device-info').innerHTML = `
                <h3>‚ÑπÔ∏è Informations de l'appareil</h3>
                ${Object.entries(info).map(([key, value]) => `
                    <div><strong>${key}:</strong> ${value}</div>
                `).join('')}
            `;
        }
        
        function runBasicTests() {
            const tests = [
                {
                    name: 'Classes ES6',
                    test: () => {
                        class TestClass { test() { return 'ok'; } }
                        return new TestClass().test() === 'ok';
                    }
                },
                {
                    name: 'Arrow Functions',
                    test: () => {
                        const arrow = () => 'ok';
                        return arrow() === 'ok';
                    }
                },
                {
                    name: 'Template Literals',
                    test: () => {
                        const test = 'ok';
                        return `test ${test}` === 'test ok';
                    }
                },
                {
                    name: 'Destructuring',
                    test: () => {
                        const { a } = { a: 'ok' };
                        return a === 'ok';
                    }
                },
                {
                    name: 'Async/Await',
                    test: async () => {
                        const asyncFunc = async () => 'ok';
                        return await asyncFunc() === 'ok';
                    }
                },
                {
                    name: 'Promises',
                    test: () => {
                        return Promise.resolve('ok').then(v => v === 'ok');
                    }
                },
                {
                    name: 'Map/Set',
                    test: () => {
                        const map = new Map();
                        const set = new Set();
                        map.set('test', 'ok');
                        set.add('ok');
                        return map.get('test') === 'ok' && set.has('ok');
                    }
                }
            ];
            
            runTestSuite(tests, 'js-tests');
        }
        
        function runAPITests() {
            const tests = [
                {
                    name: 'IndexedDB',
                    test: () => 'indexedDB' in window
                },
                {
                    name: 'Service Worker',
                    test: () => 'serviceWorker' in navigator
                },
                {
                    name: 'Local Storage',
                    test: () => 'localStorage' in window
                },
                {
                    name: 'Session Storage',
                    test: () => 'sessionStorage' in window
                },
                {
                    name: 'Fetch API',
                    test: () => 'fetch' in window
                },
                {
                    name: 'Web Workers',
                    test: () => 'Worker' in window
                },
                {
                    name: 'File API',
                    test: () => 'File' in window && 'FileReader' in window
                },
                {
                    name: 'Blob API',
                    test: () => 'Blob' in window
                },
                {
                    name: 'URL.createObjectURL',
                    test: () => 'URL' in window && 'createObjectURL' in URL
                },
                {
                    name: 'MediaQuery API',
                    test: () => 'matchMedia' in window
                }
            ];
            
            runTestSuite(tests, 'api-tests');
        }
        
        function runClassTests() {
            const tests = [
                {
                    name: 'RealDataManager classe',
                    test: () => typeof window.RealDataManager === 'function'
                },
                {
                    name: 'SyncManager classe',
                    test: () => typeof window.SyncManager === 'function'
                },
                {
                    name: 'DashboardPWA classe',
                    test: () => typeof window.DashboardPWA === 'function'
                },
                {
                    name: 'AgendaPWA classe',
                    test: () => typeof window.AgendaPWA === 'function'
                },
                {
                    name: 'WaitlistPWA classe',
                    test: () => typeof window.WaitlistPWA === 'function'
                },
                {
                    name: 'RealDataManager instanciation',
                    test: () => {
                        try {
                            const dm = new window.RealDataManager();
                            return dm instanceof window.RealDataManager;
                        } catch (e) {
                            return false;
                        }
                    }
                },
                {
                    name: 'DashboardPWA instanciation',
                    test: () => {
                        try {
                            const mockDeps = {
                                dataManager: { getDashboardStats: () => Promise.resolve({}) },
                                syncManager: {},
                                notificationManager: { showToast: () => {} },
                                animationEngine: { slideIn: () => Promise.resolve() },
                                device: { type: 'mobile' }
                            };
                            const module = new window.DashboardPWA(mockDeps);
                            return module instanceof window.DashboardPWA;
                        } catch (e) {
                            return false;
                        }
                    }
                }
            ];
            
            runTestSuite(tests, 'class-tests');
        }
        
        function runPerformanceTests() {
            const tests = [
                {
                    name: 'Performance API',
                    test: () => 'performance' in window && 'now' in performance
                },
                {
                    name: 'Memory Info',
                    test: () => 'memory' in performance || 'webkitMemory' in performance
                },
                {
                    name: 'Script loading time',
                    test: () => {
                        const loadTime = performance.now();
                        return loadTime < 5000; // Moins de 5 secondes
                    }
                },
                {
                    name: 'Available Memory',
                    test: () => {
                        const memory = performance.memory || performance.webkitMemory;
                        if (!memory) return true; // Not available, assume OK
                        const availableRatio = memory.usedJSHeapSize / memory.jsHeapSizeLimit;
                        return availableRatio < 0.9; // Moins de 90% utilis√©
                    }
                }
            ];
            
            runTestSuite(tests, 'performance-tests');
        }
        
        async function runTestSuite(tests, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<div class="info">Tests en cours...</div>';
            
            const results = [];
            
            for (const test of tests) {
                try {
                    const startTime = performance.now();
                    const result = await test.test();
                    const endTime = performance.now();
                    const duration = Math.round(endTime - startTime);
                    
                    results.push({
                        name: test.name,
                        success: result === true || (result && typeof result.then === 'function' && await result),
                        duration,
                        error: null
                    });
                } catch (error) {
                    results.push({
                        name: test.name,
                        success: false,
                        duration: 0,
                        error: error.message
                    });
                }
            }
            
            const successCount = results.filter(r => r.success).length;
            const totalCount = results.length;
            
            container.innerHTML = `
                <div class="test-result ${successCount === totalCount ? 'success' : 'warning'}">
                    R√©sultats: ${successCount}/${totalCount} tests r√©ussis
                </div>
                <div class="feature-grid">
                    ${results.map(result => `
                        <div class="feature-card">
                            <div class="test-result ${result.success ? 'success' : 'error'}">
                                ${result.success ? '‚úÖ' : '‚ùå'} ${result.name}
                                <br><small>${result.duration}ms</small>
                                ${result.error ? `<br><small>Erreur: ${result.error}</small>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            showDeviceInfo();
            
            // Test automatique apr√®s 2 secondes
            setTimeout(() => {
                console.log('üß™ Lancement des tests automatiques');
                runBasicTests();
                setTimeout(() => runAPITests(), 1000);
                setTimeout(() => runClassTests(), 2000);
                setTimeout(() => runPerformanceTests(), 3000);
            }, 2000);
        });
    </script>
</body>
</html>
