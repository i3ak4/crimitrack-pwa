<body>
    <div class="container">

        <div class="success">

        <div class="test-grid" id="testGrid">
            <div class="test-card">
                <div class="icon">üìù</div>

    <script>
        // Fonction de sanitisation
        function sanitizeValue(value) {
            if (value === null || 
                value === undefined || 
                value === 'null' || 
                value === 'undefined' || 
                value === '' || 
                String(value).trim() === '' ||
                String(value).toLowerCase() === 'undefined') {
                return '';
            }
            return String(value).trim();
        }
        
        // Test 1: Sanitisation au chargement
        function test1() {
            const testData = {
                patronyme: 'undefined',
                lieu: undefined,
                date: null,
                numero: 'null',
                chefs: 'UNDEFINED'
            };
            
            let passed = true;
            Object.entries(testData).forEach(([key, value]) => {
                const sanitized = sanitizeValue(value);
                if (sanitized !== '') {
                    passed = false;
                    console.error(`√âchec: ${key} = "${value}" -> "${sanitized}" (attendu: "")`);
                }
            });
            
            return passed;
        }
        
        // Test 2: Sanitisation √† la sauvegarde
        function test2() {
            const formData = {
                patronyme: 'MARTIN Jean',
                lieu: '',
                date: undefined,
                numero: null
            };
            
            const sanitized = {};
            Object.entries(formData).forEach(([key, value]) => {
                if (!value || value === 'undefined' || value === 'null' || String(value).trim() === '') {
                    sanitized[key] = '';
                } else {
                    sanitized[key] = String(value).trim();
                }
            });
            
            return sanitized.patronyme === 'MARTIN Jean' && 
                   sanitized.lieu === '' && 
                   sanitized.date === '' && 
                   sanitized.numero === '';
        }
        
        // Test 3: G√©n√©ration document
        function test3() {
            const data = {
                patronyme: sanitizeValue('DUPONT Marie'),
                date_examen: sanitizeValue(undefined),
                lieu_examen: sanitizeValue('null'),
                magistrat: sanitizeValue('M. MARTIN')
            };
            
            // V√©rifier qu'aucune valeur ne contient 'undefined'
            let passed = true;
            Object.entries(data).forEach(([key, value]) => {
                if (String(value).toLowerCase().includes('undefined')) {
                    passed = false;
                }
            });
            
            return passed;
        }
        
        // Test 4: V√©rification finale
        function test4() {
            const problematicValues = [
                { input: undefined, expected: '' },
                { input: 'undefined', expected: '' },
                { input: 'UNDEFINED', expected: '' },
                { input: 'Undefined', expected: '' },
                { input: null, expected: '' },
                { input: 'null', expected: '' },
                { input: 'NULL', expected: '' },
                { input: 'Null', expected: '' }
            ];
            
            let passed = true;
            problematicValues.forEach(test => {
                const result = sanitizeValue(test.input);
                if (result !== test.expected) {
                    passed = false;
                    console.error(`Probl√®me d√©tect√©: input="${test.input}" -> result="${result}" (attendu: "${test.expected}")`);
                }
            });
            
            // Test suppl√©mentaire : 'Null' devrait donner 'Null' et non ''
            // Car 'Null' avec majuscule est un nom valide
            const edgeCases = [
                { input: 'null', expected: '' },  // minuscule = vide
                { input: 'NULL', expected: 'NULL' },  // majuscules = nom valide
                { input: 'Null', expected: 'Null' }   // Mixte = nom valide
            ];
            
            return passed;
        }
        
        // Lancer tous les tests
        function runAllTests() {
            const tests = [
                { id: 'test1', func: test1, name: 'Sanitisation au chargement' },
                { id: 'test2', func: test2, name: 'Sanitisation √† la sauvegarde' },
                { id: 'test3', func: test3, name: 'G√©n√©ration document' },
                { id: 'test4', func: test4, name: 'V√©rification undefined' }
            ];
            
            let allPassed = true;
            let results = '=== R√âSULTATS DES TESTS ===\n\n';
            
            tests.forEach(test => {
                const element = document.getElementById(test.id);
                const card = element.closest('.test-card');
                
                try {
                    const passed = test.func();
                    
                    if (passed) {
                        element.textContent = '‚úÖ R√©ussi';
                        card.classList.add('ok');
                        card.classList.remove('error');
                        results += `‚úÖ ${test.name}: R√âUSSI\n`;
                    } else {
                        element.textContent = '‚ùå √âchou√©';
                        card.classList.add('error');
                        card.classList.remove('ok');
                        results += `‚ùå ${test.name}: √âCHOU√â\n`;
                        allPassed = false;
                    }
                } catch (error) {
                    element.textContent = '‚ùå Erreur';
                    card.classList.add('error');
                    card.classList.remove('ok');
                    results += `‚ùå ${test.name}: ERREUR - ${error.message}\n`;
                    allPassed = false;
                }
            });
            
            results += '\n';
            results += allPassed ? 
                'üéâ TOUS LES TESTS SONT R√âUSSIS!\nLa solution ULTRATHINK fonctionne parfaitement.' :
                '‚ö†Ô∏è Certains tests ont √©chou√©. V√©rifier les logs pour plus de d√©tails.';
            
            document.getElementById('results').textContent = results;
            document.getElementById('results').style.display = 'block';
            
            if (allPassed) {
                // Animation de succ√®s
                document.querySelector('.success').style.background = 
                    'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                document.querySelector('.success').innerHTML = 
                    '<strong>‚úÖ SOLUTION VALID√âE!</strong><br>Plus aucune valeur "undefined" d√©tect√©e!';
            }
        }
        
        // Auto-run au chargement
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
